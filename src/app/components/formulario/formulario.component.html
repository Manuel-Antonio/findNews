<div>
  <h2 class="heading mt-4">Filtra noticias por País y por categoria</h2>
  <div class="row">
    <div class="col-lg-8 bg-dark p-3 rounded mx-auto mt-3">
      <form (ngSubmit)="buscarNoticia()">
        <div class="form-group">
          <label for="categoria" class="form-label">Selecciona Categoría</label>
          <select
            class="form-select form-select-lg"
            [(ngModel)]="categoriaSeleccionada"
            id="categoria"
            name="categoria"
          >
            <option
              [value]="categoria.value"
              *ngFor="let categoria of categorias"
            >
              {{ categoria.nombre }}
            </option>
          </select>
        </div>
        <div class="form-group">
          <label for="pais" class="form-label mt-3">Selecciona País</label>
          <select
            class="form-select form-select-lg"
            id="pais"
            [(ngModel)]="paisSeleccionado"
            name="pais"
          >
            <option [value]="pais.value" *ngFor="let pais of paises">
              {{ pais.nombre }}
            </option>
          </select>
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary mt-3 d-block text-uppercase fw-bold ">
            Buscar noticias
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
